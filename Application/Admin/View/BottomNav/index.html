<extend name="Public/base" />

<block name="body">
    <!-- 标题栏 -->
    <div class="main-title">
        <h2>{$meta_title}</h2>
    </div>
    <div class="cf">
        <div class="fl">
            <a class="btn" href="{:U('MenuList/add')}">新 增</a>
            <a class="btn ajax-post confirm" url="{:U('MenuList/changeStatus?status=0')}" target-form="ids">禁用</a>
            <a class="btn ajax-post confirm" url="{:U('MenuList/changeStatus?status=1')}" target-form="ids">启用</a>
            <a class="btn ajax-post confirm" url="{:U('MenuList/changeStatus?status=-1')}" target-form="ids">删 除</a>
        </div>

        <!-- 高级搜索 -->
        <div class="search-form fr cf">
            <div class="sleft">
                <input type="text" name="nickname" class="search-input" value="{:I('title')}" placeholder="请输入用户昵称或者ID">
                <a class="sch-btn" href="javascript:;" id="search" url="{:U('index')}"><i class="btn-search"></i></a>
            </div>
        </div>
    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
    <table class="">
    <thead>
        <tr>
        <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
        <th class="">ID</th>
        <th class="">标题</th>
        <th class="">路径</th>
        <th class="">图标</th>
        <th class="">状态</th>
        <th class="">操作</th>
        </tr>
    </thead>
    <tbody>
        <notempty name="_list">
        <volist name="_list" id="vo">
        <tr>
            <td><input class="ids" type="checkbox" name="ids[]" value="{$vo.id}" /></td>
            <td>{$vo.id} </td>
            <td>{$vo.title} </td>
            <td>{$vo.path}</td>
            <td>
                <eq name="vo.icon" value="0">
                    无
                <else/>
                   <!--  {$vo.icon|get_cover1=###,'path'} -->
                   <img style="width: 50px;height: 50px;" src="__ROOT__{$vo.icon|get_cover='path'}">
                </eq>
                <!-- <img src="" style="height: 70px;"> -->
            </td>
            <td>
                <eq name="vo.status" value="1">
                正常
                <else/>
                关闭
                </eq>
            </td>
            <td style="width: 200px;">
                <a href="{:U('edit',array('id'=>$vo['id']))}">修改</a>
                <eq name="vo.status" value="1">
                    <a href="{:U('changeStatus', array('status'=>'0','ids'=>$vo['id']))}" class="ajax-get">禁用</a>
                <else/>
                    <a href="{:U('changeStatus', array('status'=>'1','ids'=>$vo['id']))}" class="ajax-get">启用</a>
                </eq>
                <a href="{:U('changeStatus?method=del&id='.$vo['uid'])}">删除</a>
            </td>
        </tr>
        </volist>
        <else/>
        <td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
        </notempty>
    </tbody>
    </table>
    </div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
    <script src="__STATIC__/plugins/thinkbox/jquery.thinkbox.js"></script>

    <script type="text/javascript">
    //搜索功能
    $("#search").click(function(){
        var url = $(this).attr('url');
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
        window.location.href = url;
    });
    //回车搜索
    $(".search-input").keyup(function(e){
        if(e.keyCode === 13){
            $("#search").click();
            return false;
        }
    });
    //导航高亮
    //highlight_subnav('{:U('ButtomNav/index')}');
    </script>
</block>
