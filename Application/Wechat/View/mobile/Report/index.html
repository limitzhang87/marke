<extend name="Base/common" />
<block name="body">
    <link href="__MCSS__/report.css" rel="stylesheet">
    <!-- <link href="__STATIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="__STATIC__/bootstrap/js/bootstrap.min.js"></script> -->
    <style type="text/css">
        .date {
            width: 45%;
            height: 1.7rem;
        }
    </style>
    <div style="height: 30px;width: 100%;border: #ccc solid;border-width: 0 0 2px 0;background-color: #fff;">
        <div class="left page" id="s1" onclick="redirect('{:U('Report/index',array('type'=>1))}')">锁定</div>
        <span style="padding-left: 1px;background-color: #EBEBEB;padding-bottom: 17px;" ></span>
        <div class="right page" id="s2" onclick="redirect('{:U('Report/index',array('type'=>2))}')">成交</div>
    </div>
    <div style="height: 3rem;margin-bottom: 5px;">
        <div id="filterbox" class="scroll_list">
            <volist name="_filter" id="vo">
            <div class="filter" id="{$vo.type}"  data-type="{$vo.type}">
                <div class="dropdown-backdrop"></div>
                <div class="button"  data-value="{$vo['data'][0]['value']}">{$vo['data'][0]['title']}</div>
                <ul class="dropdown-menu {$vo.type}">
                    <volist name="vo['data']" id="val">
                    <li role="presentation">
                        <a tabindex="-1" href="#" data-value='{$val.value}'>{$val.title}</a>
                    </li>
                    </volist>
                </ul>
            </div>
            </volist>
        </div>
    </div>
    <div style="display: -webkit-box;padding: 0 10px;">
        <div style="width: 70%;"><input type="text" name="date1" class="date"> - <input type="text" name="date2" class="date"></div>
        <div class="button" style="height: 1.8rem; width: 25%;margin: 0px;line-height: 1.8rem;" onclick="dateSearch();">日期查询</div>
    </div>
    <center style="font-size: 1.3rem;color: #AAAAAA;margin:5px 10px;border: solid #ABABAB;border-width: 1px;border-radius: 5px;">
        <span>总房源数：{$data.room_total};</span>
        <span>待售房源数：{$data.nosole_total};</span>
        <span>销控房源数：{$data.market_total}</span>
        <div id="total" style="color: red;" ></div>
    </center>
    <div id="content">
    </div>
    <li id="load" class="load_icon_3"></li>
</block>
<block name="script">
   <link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
     <!-- <link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
 -->    <script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
    <script type="text/javascript" src="__MJS__/report.js" charset="UTF-8"></script>
    <script type="text/javascript">
        $('#s{$type}').addClass('page_on');
        type = '{$type}';
        uid = '{$uid|default="*"}';

        $(function() {
            $('.date').datetimepicker({
                format: 'yyyy-mm-dd',
                language: "zh-CN",
                minView: 2,
                autoclose: true
            });
            $('.time').datetimepicker({
                format: 'yyyy-mm-dd hh:ii',
                language: "zh-CN",
                minView: 2,
                autoclose: true
            });
        });
    </script>
</block>
