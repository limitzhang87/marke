<extend name="Base/common" />
<block name="body">
    <div>
        <img class="swiper_img" src="__MIMG__/banner_1.png" style="width: 100%;">
    </div>
    <div>
        <include file="nav"/>
        <div style="width: 100%;height:2rem; background-color: #EBEBEB;">
            <div style="line-height: 2rem;padding-left: 10px;">菜单权限({:count($_list)})</div>
        </div>  
        <div>
        <volist name="_list" id="vo">
            <div class="item_s">
                <div class="item_info" style="width: 100%;">
                    <div class="item_menu" style="background: url('__ROOT__{:get_cover($vo['icon'])}')  no-repeat;">{$vo.title}</div>
                    <div class="menu_auth">
                        <volist name="vo.auth" id="auth"  >
                            <if condition="in_array($auth['id'],$vo['auth_ids'])">
                                <div class="auth_item status_success" data-v="1" data-name="send" >{$auth.title}</div>
                            <else/>
                                <div class="auth_item status_over" data-v="1" data-name="send"  >{$auth.title}</div>
                            </if>
                        </volist>
                    </div>
                </div>
            </div>
        </volist>
        </div>
        <div style="display: -webkit-box;width:21rem;margin: 1rem auto;">
            <button class="button" style="background-color: red;width:8rem;margin: 0 1rem;color: #fff;" onclick="redirect('{:U('menu_add',array('id'=>$_id))}')">菜单管理</button>
            <button class="button" style="background-color: red;width:8rem;margin: 0 1rem;color: #fff;" onclick="redirect('{:U('menu_auth',array('id'=>$_id))}')">修改权限</button>
        </div>
    </div>
</block>
<block name="footer">
    <include file="Public/footer_menu"/>
</block>
<block name="script">
    <script type="text/javascript">
        hightLine('Group/menuList');
        var left = $('.group_on').offset().left - $(window).width() / 2 + $('.group_on').width() / 2;
        $('.group_scroll').scrollLeft(left);
    </script>
</block>
