<extend name="Base/common" />
<block name="body">
    <style type="text/css">
        .block{
            width: 6rem;
            margin: 10px;
            height: 6rem;
            float: left;
            border-radius: 4px;
            box-shadow: 1px 2px 3px 0 #ACACAC;
            background-color: rgba(255,250,205,0.8);
            font-weight: bold;
            font-size: 1.1rem;
        }
       /* .block>.icon{
            width: 5rem;
            height: 5rem;
            margin: 0.5rem auto;
            background: url('__MIMG__/icon/icon_houses.png') no-repeat;
            background-size: 5rem;
        }*/
        .blick_title{
            height: 2rem;
            margin: 1rem 4px 0 4px;
        }
    </style>
    <!-- 在父标签加上overfl:hidden可以解决子标签使用float，父标签无法自适应的问题 -->
    <center style=" overflow: hidden">
         <if condition="is_auth(AUTH_TRACK_ADD) || is_auth(AUTH_TRACK_MANAGE)">
        <div class="block"  onclick="redirect('{:U('add')}')">
            <div class="icon"></div>
            <div class="blick_title">添加客户信息</div>
        </div>
        </if>
        <div class="block"  onclick="redirect('{:U('un_done')}')">
            <div class="icon"></div>
            <div class="blick_title">未成交客户跟踪分析统计表</div>
        </div>
        <div class="block"  onclick="redirect('{:U('done')}')">
            <div class="icon"></div>
            <div class="blick_title">已成交客户统计表</div>
        </div>
        <div class="block"  onclick="redirect('{:U('sales')}')">
            <div class="icon"></div>
            <div class="blick_title">按置业顾姓名查询统计表</div>
        </div>
        <div class="block"  onclick="redirect('{:U('last_time')}')">
            <div class="icon"></div>
            <div class="blick_title">按更新时间跟踪分析统计表</div>
        </div>
        <div class="block"  onclick="redirect('{:U('in_province')}')">
            <div class="icon"></div>
            <div class="blick_title">省内客户跟踪统计表</div>
        </div>
        <div class="block"  onclick="redirect('{:U('out_province')}')">
            <div class="icon"></div>
            <div class="blick_title">省外客户跟踪统计表</div>
        </div>
        <div class="block"  onclick="redirect('{:U('first_time')}')">
            <div class="icon"></div>
            <div class="blick_title">按首次登记时间排统计表</div>
        </div>
        <div class="block"  onclick="redirect('{:U('lists')}')">
            <div class="icon"></div>
            <div class="blick_title">客户跟踪记录表</div>
        </div>
        <div class="block"  onclick="redirect('{:U('recycleList')}')">
            <div class="icon"></div>
            <div class="blick_title">回收站</div>
        </div>
        <!-- 同解决子标签使用float而父标签无法自适应的问题 -->
       <!--  <div style="clear: both;"></div> -->
    </center>
    <if condition="is_auth(AUTH_TRACK_ADD) || is_auth(AUTH_TRACK_MANAGE)">
        <div class="fixed_add" style="background-color: {$bg_color}; padding: 6px;" onclick="redirect('{:U('add')}')">
            <img src="__MIMG__/icon/add_big.png">
        </div>
    </if>
</block>
<block name="script">
    <script type="text/javascript">
    </script>
</block>
