<extend name="Base/common" />
<block name="body">
    <div class="hide">
        <img class="swiper_img" src="__MIMG__/banner_1.png" style="width: 100%;">
    </div>
    <if condition="is_auth(AUTH_ROOM_MANAGE)">
        <center style="display: -webkit-box;width:21rem;margin: 1rem auto;">
            <button class="button" style="font-size:1.5rem;background-color: red;width:8rem;margin: 0 1rem;color: #fff;" onclick="redirect('{:U('Room/house_info_set')}')">楼栋管理</button>
            <button class="button" style="font-size:1.5rem;background-color: red;width:8rem;margin: 0 1rem;color: #fff;" onclick="redirect('{:U('Room/building_list')}')">单元管理</button>
        </center>
    </if>
    <if condition="is_auth(AUTH_MARKETINCON)">
        <button class="button" style="font-size:1.5rem;background-color: red;width:15rem;color: #fff; display: block;margin: 10px auto;" onclick="redirect('{:U('Room/marketingCon')}')">房源销控</button>
    </if>
    <div class="div_houses">
        <div class="houses_head">
            <div id="houses_title" class="houses_title left" style="">
                <li class="building_icon"></li>
                <span class="font_title " style="padding-left: 5px; padding-top: 10px;">楼盘列表
                </span>
            </div>
            <div id="hosues_search" class="hosues_search right hide">
                <span class="right" style="padding-right: 10px;padding-top: 5px;">
                    <li class="search_icon"></li>
                    <span id="search">搜索：</span>
                    <span style="color: red;" id="search_b">栋号</span>
                    <span style="color: red;">|</span>
                    <span style="color: red;" id="search_u">单元</span>
                </span>
                <span id="search_input" class="right hide" >
                    <input type="text" name="search_kw" id="search_kw" style="margin: 0 0 0 10px;width: 1px;">
                </span>
            </div>
            <if condition="is_auth(AUTH_ROOM_CHECK)">
            <div class="sellStatus">
                <div class="sellStatus_on" onclick="changeSellStatus(1)">在售</div>
                <div  onclick="changeSellStatus(-1)">待售</div>
            </div>
            </if>
        </div>
        <div class="select">
            <div class="select_name"">栋号</div>
            <div class="scroll_list" id="building_list">
            </div>
        </div>
        <div class="select">
            <div class="select_name">单元</div>
            <div class="scroll_list" id="unit_list">
            </div>
        </div>
        <div class="houses_tip">
            <center>
                <span class="status_success"></span>&nbsp;未售
                <span class="status_waring"></span>&nbsp;锁定
                <span class="status_error"></span>&nbsp;已售
                <span class="status_raise"></span>&nbsp;认购
            </center>
            <center>
                <if condition="is_auth(AUTH_ROOM_CHECK)">
                    <span class="status_check1"></span>&nbsp;锁定审核
                    <span class="status_check2"></span>&nbsp;成交审核
                </if>
                <if condition="is_auth(AUTH_ROOM_MARKETINCON)">
                    <span class="status_none"></span>&nbsp;销控
                </if>
            </center>
        </div>
        <div class="houses" id="room_list">
        </div>
    </div>
</block>
<block name="script">
    <script type="text/javascript" src="__MJS__/getHouse.js"></script>
    <script type="text/javascript" charset="utf-8">
        getBuilding();
        hightLine('Room/index');
    </script>
</block>
