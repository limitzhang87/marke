<extend name="Base/common" />
<block name="body">
    <style type="text/css">
        .user_status {
            position: absolute;
            right: 10px;
            font-size: 1.3rem;
            color: #ABABAB;
            line-height: 5rem;


        }
    </style>
    <div>
        <img class="swiper_img" src="__MIMG__/banner_1.png" style="width: 100%;">
    </div>
    <div>
        <include file="nav"/>
        <div style="width: 100%;height:35px;border: solid #EBEBEB;border-width: 0 0 1PX 0;">
            <div class="left" style="padding: 0 0 0 20px;line-height: 35px;" >共{:count($_list)}个会员</div>
            <div class="right" style="width: 70px;margin: 0 auto;line-height: 35px;display: -webkit-box;" onclick="redirect('{:U('Group/user_add',array('id'=>$_id))}')">
                <li class="add_icon"></li>添加
            </div>
        </div>
        <div id="content">
        <volist name="_list" id="vo">
            <div class="item" onclick="redirect( '{:U('User/index',array('uid'=>$vo['id']))} ')" >
                <div class="item_info" style="display: -webkit-box;">
                    <div class=" head_img">
                        <img src="__ROOT__/{$vo.head_img}">
                    </div>
                    <table class="user_table">
                        <tr>
                            <td>姓名：</td>
                            <td>{$vo.nick_name}</td>
                        </tr>
                        <tr>
                            <td>手机：</td>
                            <td>{$vo.phone}</td>
                        </tr>
                    </table>
                    <if condition="$vo['status'] neq '1' ">
                    <div class="user_status">
                        已禁用
                    </div>
                    </if>
                </div>
                <div class="item_more">
                    <li class="arrow"></li>
                </div>
            </div>
        </volist>
        </div>
    </div>
</block>
<block name="script">
    <script type="text/javascript">
        var left = $('.group_on').offset().left - $(window).width()/2+$('.group_on').width()/2;
        $('.group_scroll').scrollLeft(left);

        // $('#user div').removeClass('bottom_name');
        // $('#user li').removeClass('guser_icon');
        $('#user').addClass('type_on');


        function forbit(){
            alert('禁用');
        }
    </script>
</block>
