
<volist name="list" id="lo">

	<notempty name='label'><{$label}></notempty>
    <a href="{$lo.url}" rel="nofollow" target="_blank">

    {$lo.title}

    <img src="{$lo.path}" width="{$width}" height="{$height}" alt="{$lo.title}" />

    </a>
	<notempty name='label'></{$label}></notempty>
  
</volist>
