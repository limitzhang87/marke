<script type="text/javascript">
	var $sohu=$('#SOHUCS');
	var $sohu_wrapper=$('.block-cont-bg');
	var $sohu_form=$('.wrap-reply-gw');
	var lips = "{$addon_comment_data['nickname']}你好，说点什么吧...";
	var zf_pid = "{$addon_comment_data['form']['pid']}";
	var zf_did = "{$addon_comment_data['form']['did']}";
	var con_num = "{$addon_comment_count}";
	$(document).ready(function() {
		$('textarea.textarea-fw').val(lips);
		$(".area-textarea-w").removeClass("area-textarea-e");

	});

	//提交评论
	$(".issue-btn-w")
			.click(
					function() {
						if ($(this).parents(".post-wrap-w")
								.find('.textarea-fw').val() == lips) {
							$(this).parents(".post-wrap-w").find(
									'textarea.textarea-fw').val("");
						}
						var that=this;
						var url = "{:addons_url('Comment://Comment/submit')}";
						if($(this).parents('.block-cont-bg').attr("data-uid")){
							zf_pid=$(this).parents('.block-cont-bg').attr("data-uid");
							}
						
						var content=$(this).parents(".post-wrap-w").find('.textarea-fw').val();
						var username="{$addon_comment_data['nickname']}";
						var datetime="{:time_format(NOW_TIME)}";
						//content=toimg(content);
						$.post(url, {
							did : zf_did,
							pid : zf_pid,
							content :content
						}, function(data, status) {
							//js实现无刷新
							
							if(data["status"]){
								add_content(zf_pid,username,content,datetime,data['id']);
								$(that).parents('.post-wrap-w').append("<div id='con_success' style='background-color:#bbffc8;width:100%;height:20px;text-align:center;line-height:16px;padding:2px 0 2px;' >恭喜您，评论成功！</div>");
								setTimeout("con_hide_succ()",2000);
								return true;
